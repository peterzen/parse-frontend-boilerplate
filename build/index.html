<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>parse-frontend-boilerplate</title>

    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>

    <link rel="shortcut icon" href="<%- config.paths.staticFiles %>/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="<%- config.paths.staticFiles %>/css/bootstrap.css"  />
    <link rel="stylesheet" href="<%- config.paths.staticFiles %>/css/main.css"  />

    <script src="<%- config.paths.root %>/bower_components/modernizr/modernizr.js"></script>

</head>


<body lang="en">

    <header></header>

    <main></main>

    <footer></footer>

    <aside class="modal-container"></aside>

    <script>
        var application = <%= JSON.stringify(config) %>;
    </script>
    <% if(target == 'development') { %>
    <script src="//localhost:35729/livereload.js"></script>
    <script>
        var requirejs = <%= requirejs %>;
    </script>
    <script data-main="<%- config.paths.root %>/app/bootstrap.js" src="<%- config.paths.root %>/bower_components/requirejs/require.js"></script>
    <% } else { %>
    <script src="<%- config.paths.staticFiles %>/javascript/build.min.js"></script>
    <% } %>

</body>
</html>
